<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#9CA3AF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0" />
    </radialGradient>
    <filter id="shadowGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="600" fill="url(#darkBg)"/>
  
  <!-- Moon -->
  <circle cx="320" cy="100" r="35" fill="url(#moonGlow)"/>
  <circle cx="320" cy="100" r="30" fill="#E5E7EB" opacity="0.8"/>
  
  <!-- Moon craters -->
  <circle cx="315" cy="95" r="3" fill="#9CA3AF" opacity="0.6"/>
  <circle cx="325" cy="105" r="2" fill="#9CA3AF" opacity="0.5"/>
  
  <!-- Dark forest silhouette -->
  <path d="M0 350 L30 300 L50 320 L70 280 L90 310 L110 270 L130 300 L150 260 L170 290 L190 250 L210 280 L230 240 L250 270 L270 230 L290 260 L310 220 L330 250 L350 210 L370 240 L400 200 L400 600 L0 600 Z" fill="#111827"/>
  
  <!-- Twisted trees -->
  <path d="M80 350 L85 320 L90 300 L95 280 L100 270" stroke="#374151" stroke-width="3" fill="none"/>
  <path d="M95 280 L105 275 L110 270" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M90 300 L85 295 L80 290" stroke="#374151" stroke-width="2" fill="none"/>
  
  <path d="M250 350 L255 310 L260 280 L265 250 L270 230" stroke="#374151" stroke-width="4" fill="none"/>
  <path d="M265 250 L275 245 L285 240" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M260 280 L250 275 L240 270" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Mysterious fog -->
  <ellipse cx="150" cy="380" rx="100" ry="20" fill="#6B7280" opacity="0.4"/>
  <ellipse cx="280" cy="400" rx="80" ry="15" fill="#6B7280" opacity="0.3"/>
  
  <!-- Glowing eyes in the darkness -->
  <circle cx="120" cy="320" r="2" fill="#DC2626" filter="url(#shadowGlow)"/>
  <circle cx="128" cy="320" r="2" fill="#DC2626" filter="url(#shadowGlow)"/>
  
  <circle cx="200" cy="300" r="1.5" fill="#DC2626" filter="url(#shadowGlow)"/>
  <circle cx="206" cy="300" r="1.5" fill="#DC2626" filter="url(#shadowGlow)"/>
  
  <!-- Haunted castle silhouette -->
  <rect x="300" y="280" width="60" height="70" fill="#1F2937"/>
  <polygon points="290,280 320,260 350,280" fill="#1F2937"/>
  <polygon points="350,280 370,270 370,350" fill="#1F2937"/>
  <rect x="315" y="300" width="8" height="15" fill="#7F1D1D"/>
  <rect x="340" y="295" width="6" height="12" fill="#7F1D1D"/>
  
  <!-- Bats -->
  <path d="M180 180 L185 175 L190 180 L185 185 Z" fill="#111827"/>
  <path d="M220 160 L225 155 L230 160 L225 165 Z" fill="#111827"/>
  <path d="M160 200 L165 195 L170 200 L165 205 Z" fill="#111827"/>
  
  <!-- Mystical runes -->
  <text x="100" y="250" font-family="serif" font-size="16" fill="#7F1D1D" opacity="0.6" transform="rotate(-10 100 250)">☽</text>
  <text x="300" y="180" font-family="serif" font-size="14" fill="#7F1D1D" opacity="0.5" transform="rotate(15 300 180)">⚡</text>
  
  <!-- Title area -->
  <rect x="0" y="450" width="400" height="150" fill="rgba(0,0,0,0.9)"/>
  
  <!-- Game title -->
  <text x="200" y="485" font-family="serif" font-size="26" font-weight="bold" fill="#9CA3AF" text-anchor="middle">SHADOW</text>
  <text x="200" y="515" font-family="serif" font-size="26" font-weight="bold" fill="#7F1D1D" text-anchor="middle">REALM</text>
  
  <!-- Genre -->
  <text x="200" y="545" font-family="sans-serif" font-size="14" fill="#D1D5DB" text-anchor="middle">DARK FANTASY</text>
  
  <!-- Status badge -->
  <rect x="150" y="565" width="100" height="25" rx="12" fill="#7F1D1D"/>
  <text x="200" y="580" font-family="sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">COMING SOON</text>
</svg>