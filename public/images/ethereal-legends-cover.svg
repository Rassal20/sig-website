<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fantasyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#fantasyBg)"/>
  
  <!-- Magic aura -->
  <ellipse cx="200" cy="180" rx="150" ry="100" fill="url(#magicGlow)" opacity="0.6"/>
  
  <!-- Mountains silhouette -->
  <path d="M0 400 L80 300 L160 350 L240 280 L320 340 L400 320 L400 600 L0 600 Z" fill="#1F2937" opacity="0.8"/>
  
  <!-- Castle silhouette -->
  <rect x="150" y="320" width="100" height="80" fill="#374151"/>
  <polygon points="140,320 160,300 180,320" fill="#374151"/>
  <polygon points="180,320 200,300 220,320" fill="#374151"/>
  <polygon points="220,320 240,300 260,320" fill="#374151"/>
  
  <!-- Mystical orb -->
  <circle cx="200" cy="180" r="25" fill="#FCD34D" filter="url(#glow)" opacity="0.9"/>
  <circle cx="200" cy="180" r="15" fill="#FBBF24" opacity="0.8"/>
  
  <!-- Floating runes -->
  <text x="120" y="150" font-family="serif" font-size="20" fill="#FCD34D" opacity="0.7" transform="rotate(-15 120 150)">ᚱ</text>
  <text x="280" y="200" font-family="serif" font-size="18" fill="#FCD34D" opacity="0.6" transform="rotate(20 280 200)">ᚦ</text>
  <text x="160" y="250" font-family="serif" font-size="16" fill="#FCD34D" opacity="0.5" transform="rotate(-10 160 250)">ᚨ</text>
  
  <!-- Title area -->
  <rect x="0" y="450" width="400" height="150" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Game title -->
  <text x="200" y="490" font-family="serif" font-size="28" font-weight="bold" fill="#FCD34D" text-anchor="middle">ETHEREAL</text>
  <text x="200" y="520" font-family="serif" font-size="28" font-weight="bold" fill="#FCD34D" text-anchor="middle">LEGENDS</text>
  
  <!-- Genre -->
  <text x="200" y="550" font-family="sans-serif" font-size="14" fill="#D1D5DB" text-anchor="middle">FANTASY RPG</text>
  
  <!-- Status badge -->
  <rect x="150" y="565" width="100" height="25" rx="12" fill="#FCD34D"/>
  <text x="200" y="580" font-family="sans-serif" font-size="12" font-weight="bold" fill="#000" text-anchor="middle">COMING SOON</text>
</svg>