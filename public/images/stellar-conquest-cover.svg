<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spaceBg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E1B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="planetGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#1D4ED8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0" />
    </radialGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Space background -->
  <rect width="400" height="600" fill="url(#spaceBg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="80" r="1" fill="#FBBF24" filter="url(#starGlow)"/>
  <circle cx="120" cy="60" r="1.5" fill="#F59E0B" filter="url(#starGlow)"/>
  <circle cx="200" cy="90" r="1" fill="#FBBF24" filter="url(#starGlow)"/>
  <circle cx="280" cy="70" r="1" fill="#F59E0B" filter="url(#starGlow)"/>
  <circle cx="350" cy="100" r="1.5" fill="#FBBF24" filter="url(#starGlow)"/>
  <circle cx="80" cy="150" r="1" fill="#F59E0B" filter="url(#starGlow)"/>
  <circle cx="320" cy="140" r="1" fill="#FBBF24" filter="url(#starGlow)"/>
  <circle cx="150" cy="180" r="1.5" fill="#F59E0B" filter="url(#starGlow)"/>
  
  <!-- Distant galaxy -->
  <ellipse cx="300" cy="120" rx="30" ry="8" fill="#4338CA" opacity="0.6" transform="rotate(45 300 120)"/>
  
  <!-- Main planet -->
  <circle cx="200" cy="220" r="60" fill="url(#planetGlow)"/>
  <circle cx="200" cy="220" r="55" fill="#1E40AF" opacity="0.8"/>
  <path d="M160 200 Q180 210 200 200 Q220 190 240 200 Q220 230 200 240 Q180 230 160 200" fill="#1D4ED8" opacity="0.6"/>
  
  <!-- Planet rings -->
  <ellipse cx="200" cy="220" rx="80" ry="15" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.7"/>
  <ellipse cx="200" cy="220" rx="90" ry="18" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  
  <!-- Space fleet -->
  <polygon points="100,180 110,175 115,180 110,185" fill="#9CA3AF"/>
  <polygon points="90,190 100,185 105,190 100,195" fill="#9CA3AF"/>
  <polygon points="110,200 120,195 125,200 120,205" fill="#9CA3AF"/>
  
  <!-- Larger command ship -->
  <polygon points="280,160 300,155 310,160 305,170 295,175 285,170" fill="#D1D5DB"/>
  <rect x="290" y="162" width="10" height="3" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Energy beams -->
  <line x1="110" y1="180" x2="190" y2="200" stroke="#60A5FA" stroke-width="2" opacity="0.6" filter="url(#starGlow)"/>
  <line x1="300" y1="160" x2="220" y2="200" stroke="#3B82F6" stroke-width="3" opacity="0.7" filter="url(#starGlow)"/>
  
  <!-- Nebula effect -->
  <ellipse cx="100" cy="300" rx="80" ry="40" fill="#7C3AED" opacity="0.3"/>
  <ellipse cx="320" cy="350" rx="60" ry="30" fill="#EC4899" opacity="0.2"/>
  
  <!-- Title area -->
  <rect x="0" y="450" width="400" height="150" fill="rgba(0,0,0,0.8)"/>
  
  <!-- Game title -->
  <text x="200" y="485" font-family="sans-serif" font-size="24" font-weight="bold" fill="#60A5FA" text-anchor="middle">STELLAR</text>
  <text x="200" y="515" font-family="sans-serif" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">CONQUEST</text>
  
  <!-- Genre -->
  <text x="200" y="545" font-family="sans-serif" font-size="14" fill="#D1D5DB" text-anchor="middle">SPACE STRATEGY</text>
  
  <!-- Status badge -->
  <rect x="150" y="565" width="100" height="25" rx="12" fill="#3B82F6"/>
  <text x="200" y="580" font-family="sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">BETA TESTING</text>
</svg>